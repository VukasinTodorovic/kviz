<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktivni kviz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/dec-terminal-modern" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-WmQaXpe6lks4In6FQKkFzOj6X80kKQw8KFwnpBlGssAHCqg5+hdj6cuM/wMPlMHcIYQv+gshJyTKfhU+Qr3Clg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
              
</head>
<body>
  
  <div class="wraper">
    <div class="head">
      <div>
        <img src="image/quiz.png" class="imgquiz" alt="">
      </div>
        <h1 id="animated-heading" class="h-kviz" >Interaktivni kviz</h1>
    </div>
    <div class="container">    
        <div class="start-page">
          <label for="nickname" class="nick-name">Unesite nadimak:</label>
          <input class="inputnick" type="text" id="nickname">
          <button class="button-86" role="button" onclick="startQuiz()">Započni kviz</button>
        </div>
        <div class="quiz-page" style="display:none;">
          <h2 id="question" class="question"></h2>
          <div id="options" class="button-options">
          </div>
          <button class="button-86" onclick="checkAnswer()">Dalje</button>
        </div>
        
        <div class="result-page" style="display:none;">
            <h2 id="result">Rezultat</h2>
            <p id="score"></p>
            <button onclick="restartQuiz()">Ponovi kviz</button>
        </div>
        <div class="score-table" style="display:none;">
          <h3>Tabela rezultata</h3>
          <table>
            <thead>
              <tr class="trtr">
                <th>Nadimak</th>
                <th>Tačni odgovori</th>
              </tr>
              <hr>
            </thead>
            <tbody id="scoreTable" class="scoretable">
            </tbody>
          </table>
          <div>
            <a href="index.html"><button class="button-86 button-reset">Ponovi kviz</button></a>
          </div>
        </div>
      </div>

  </div>
  
  <style>
    @import url('https://fonts.cdnfonts.com/css/dec-terminal-modern');
    </style>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
